version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/src/documentation"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Europe/Madrid"
    versioning-strategy: "increase-if-necessary"
    reviewers:
      - "josecarlosgonzalezv"
      - "jllr"
    pull-request-branch-name: 
      separator: "-"
    commit-message:
      prefix: "[DPEDE-1784]"
      include: "scope"
      prefix-development: "[DPEDE-1784]"
    groups:
      all-dependencies:
        patterns:
          - "*"
    ignore:
      # Since the version 3.12.0 is not working as expected
      - dependency-name: "nuxt"
        versions: [">=3.11.2"]
  - package-ecosystem: "npm"
    directory: "/src/chi-vue"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Europe/Madrid"
    versioning-strategy: "increase-if-necessary"
    reviewers:
      - "josecarlosgonzalezv"
      - "jllr"
    pull-request-branch-name: 
      separator: "-"
    commit-message:
      prefix: "[DPEDE-1784]"
      include: "scope"
      prefix-development: "[DPEDE-1784]"
    groups:
      all-dependencies:
        patterns:
          - "*"
  - package-ecosystem: "npm"
    directory: "/src/custom-elements"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Europe/Madrid"
    versioning-strategy: "increase-if-necessary"
    reviewers:
      - "josecarlosgonzalezv"
      - "jllr"
    pull-request-branch-name: 
      separator: "-"
    commit-message:
      prefix: "[DPEDE-1784]"
      include: "scope"
      prefix-development: "[DPEDE-1784]"
    groups:
      all-dependencies:
        patterns:
          - "*"
    ignore:
      # The version 1.0.4 introduces a buffer compression library (zlib) that is deprecated,
      # see https://github.com/kkaefer/DEPRECATED-node-zlib and causes runtime errors. 
      - dependency-name: "all-country-data"
        versions: [">=1.0.4"]
