version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "08:00"
      timezone: "Europe/Madrid"
    versioning-strategy: "increase-if-necessary"
    pull-request-branch-name: 
      separator: "-"
    commit-message:
      prefix: "[DPEDE-1784]"
      include: "scope"
      prefix-development: "[DPEDE-1784]"
    groups:
      all-dependencies:
        patterns:
          - "*"
    ignore:
      - dependency-name: "*"
        paths:
          - "src/boilerplates/**"