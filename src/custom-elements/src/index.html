<script>
  // ADDS ALL COMPONENTS TO BODY
  const components = { 
    "alert": { innerText: 'This is an alert', props: { color: "success", icon:"circle-check"} },
    // "app-layout": {},
    "badge": { innerText: 'Primary badge', props: {color: "primary"}},
    "brand": {},
    "button": { innerText: 'This is secondary button', props: { color: "secondary" }},
    "carousel": { customHTML: `
      <chi-carousel autoplay>
      <div class="-d--flex" slot="items">
        <div class="chi-carousel__item -p--1" style="width: 18.1rem; height: 7rem;">
          <div class="-w--100 -h--100 -bg--grey-10 -d--flex -align-items--center -justify-content--center">

          </div>
        </div>
        <div class="chi-carousel__item -p--1" style="width: 18.1rem; height: 7rem;">
          <div class="-w--100 -h--100 -bg--grey-10 -d--flex -align-items--center -justify-content--center">
            Custom item 2
          </div>
        </div>
        <div class="chi-carousel__item -p--1" style="width: 18.1rem; height: 7rem;">
          <div class="-w--100 -h--100 -bg--grey-10 -d--flex -align-items--center -justify-content--center">
            Custom item 3
          </div>
        </div>
        <div class="chi-carousel__item -p--1" style="width: 18.1rem; height: 7rem;">
          <div class="-w--100 -h--100 -bg--grey-10 -d--flex -align-items--center -justify-content--center">
            Custom item 4
          </div>
        </div>
        <div class="chi-carousel__item -p--1" style="width: 18.1rem; height: 7rem;">
          <div class="-w--100 -h--100 -bg--grey-10 -d--flex -align-items--center -justify-content--center">
            Custom item 5
          </div>
        </div>
        <div class="chi-carousel__item -p--1" style="width: 18.1rem; height: 7rem;">
          <div class="-w--100 -h--100 -bg--grey-10 -d--flex -align-items--center -justify-content--center">
            Custom item 6
          </div>
        </div>
        <div class="chi-carousel__item -p--1" style="width: 18.1rem; height: 7rem;">
          <div class="-w--100 -h--100 -bg--grey-10 -d--flex -align-items--center -justify-content--center">
            Custom item 7
          </div>
        </div>
        <div class="chi-carousel__item -p--1" style="width: 18.1rem; height: 7rem;">
          <div class="-w--100 -h--100 -bg--grey-10 -d--flex -align-items--center -justify-content--center">
            Custom item 8
          </div>
        </div>
      </div>
      </chi-carousel>
      `
    },
    "checkbox": { props: { label: 'Checkbox', checked: true }},
    "date": {},
    "date-picker": {},
    "drawer": { 
      customHTML: `
      <!-- Trigger -->
        <chi-button id="drawer-trigger" variant="flat" type="icon">
          <chi-icon icon="menu" size="sm--2"></chi-icon>
          <span>Click to open drawer.</span>
        </chi-button>

        <!-- Drawer -->
        <chi-drawer id="interactive-drawer" position="left" backdrop no-header>
          <div class="-p--2 -pt--6 -text">Drawer content here</div>
        </chi-drawer>
      `
    },
    "dropdown": {
      props: {
        "button": 'Dropdowm'
      }, 
      innerHTML: `  <a class="chi-dropdown__menu-item" href="#" slot="menu">Item 1</a>
        <a class="chi-dropdown__menu-item" href="#" slot="menu">Item 2</a>
        <a class="chi-dropdown__menu-item" href="#" slot="menu">Item 3</a>
        <a class="chi-dropdown__menu-item" href="#" slot="menu">Item 4</a>
      `
    },
    "expansion-panel": {
      customHTML: `
        <chi-expansion-panel step="1" title="Panel title" state="active" state-icon>
          <div slot="active">
            <div class="chi-epanel__subtitle">
              Optional subtitle
            </div>
            <p class="chi-epanel__text">
              Content in expansion panel (e.g. a form to select a product package)
            </p>
          </div>
          <div slot="footer">
            <chi-button color="primary">
              Continue
            </chi-button>
          </div>
        </chi-expansion-panel>
        <chi-expansion-panel step="2" title="Panel title">
          <p class="chi-epanel__text">
            Content in expansion panel (e.g. a form to select a product package)
          </p>
        </chi-expansion-panel>
        <chi-expansion-panel step="3" title="Panel title">
          <p class="chi-epanel__text">
            Content in expansion panel (e.g. a form to select a product package)
          </p>
        </chi-expansion-panel>
        <chi-expansion-panel step="4" title="Panel title">
          <p class="chi-epanel__text">
            Content in expansion panel (e.g. a form to select a product package)
          </p>
        </chi-expansion-panel>
      `
    },
    "helper-message": {
      props: {
        state: 'success'
      },
      innerHTML: 'This is a helper message'
    },
    "icon": {
      props: { icon:  'atom' }
    },
    "label": { innerText: 'This is a label' },
    "link": {
      props: {
        href: 'www.google.com',
        target: '_blank'
      },
      innerText: 'Google'
    },
    "marketing-icon": {
      props: {
        icon: 'business-big-data'
      }
    },
    "number-input": {
      props: {
        min: 0,
        max: 100,
        step: 5,
        value: 5
      }
    },
    "pagination": {},
    "phone-input": {},
    "popover": {
      customHTML: `
        <div class="-position--relative" style="height: 100px;">
          <chi-popover variant="text" active position="right">
            Popover content
          </chi-popover>
        </div>
      `,
    },
    "progress": {
      props: {
        value: '50',
      }
    },
    "search-input": {},
    "spinner": {},
    "tabs": {
      props: {
        id: "chi-tabs-example",
        "active-tab": 'chi-tabs-example-tab-1',
    
      }
    },
    "text-input": {},
    "textarea": {},
    "time": {},
    "time-picker": {},
    "toggle-switch": {
      props: {
        id: 'toggle-1',
        label: 'This is a toggle switch'
      },
      tag: 'chi-switch'
    },
  }

  for (let [componentName, {customHTML, innerText, innerHTML, props, tag}] of Object.entries(components)) {
    const elementContainer =  document.createElement("div");
    const titleElement = document.createElement("h3");
    const element = document.createElement(tag || `chi-${componentName}`);

    // Component title
    titleElement.innerText = (componentName[0].toUpperCase() + componentName.slice(1)).replace("-", " ");
    document.body.appendChild(titleElement);

    // Element container
    elementContainer.classList.add('-p--2')

    // Add separator between containers

    // Configure element
    if (innerHTML) {
      element.innerHTML = innerHTML;
    } else if (innerText) {
      element.innerText = innerText;
    }

    if (props) {
      Object.entries(props).forEach(([propName, value])=> element.setAttribute(propName, value));
    }



    // Add elements
    if (customHTML) {
      elementContainer.innerHTML = customHTML;
    } else {
      elementContainer.appendChild(element);
    }
    document.body.appendChild(elementContainer)
  }

  // Extra config for elements

  // Drawer
  document.getElementById('drawer-trigger').addEventListener('click', function(){
    document.getElementById('interactive-drawer').toggle();
  });

  // Tabs
  document.getElementById('chi-tabs-example').tabs = [
    {
      label: 'Active tab', 
      id: 'chi-tabs-example-tab-1', 
    },
    {
      label: 'Tab Link', 
      id: 'chi-tabs-example-tab-2', 
    },
  ]



</script>
