<!DOCTYPE html>
<html dir="ltr" lang="en" class="chi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <link rel="stylesheet" href="http://localhost:8000/chi.css">
  <title>Stencil Component Starter</title>
  <script type="module" src="/build/ux-chi-ce.esm.js"></script>
  <script nomodule src="/build/ux-chi-ce.js"></script>

  <style>
    body {
      padding: 50px;
    }
    em {
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <em>Place you element here</em>
  <chi-search-input id="autocomplete" mode="autocomplete"></chi-search-input>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const autocompleteElement = document.querySelector('#autocomplete');

      autocompleteElement.menuItems = [
        { title: "Brazil", href: "#" },
        { title: "Spain", href: "#" },
        { title: "USA", href: "#" },
        { title: "Italy", href: "#" },
        { title: "France", href: "#" },
        { title: "Canada", href: "#" }
      ];
    });
  </script>
</body>
</html>
